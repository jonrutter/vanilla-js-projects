<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List App</title>

    <meta name="author" content="Jon Rutter" />
    <meta name="description"
      content="A grocery list web app. Users can create, update, and delete list entries, and the app automatically updates the DOM to reflect the changes." />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- My CSS / JS -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>

  </head>

  <body>
    <main>
      <h1>Grocery List</h1>
      <div class="app">
        <ul class="list">
        </ul>

        <form class="form">
          <label class="form__label" for="item-input">Add Item:</label>
          <div class="form__row">
            <input type="text" class="form__input" name="item-input" id="item-input" required>
            <button class="form__submit btn" type="submit" id="submit" aria-label="Add item"><span aria-hidden="true"
                class="material-icons">add</span></button>
          </div>
        </form>
        <button class="btn btn--danger" type="button" id="clear-list">Clear List</button>

      </div>
    </main>

  </body>

</html>
