<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide-in Nav</title>
    <meta name="author" content="Jon Rutter" />
    <meta
      name="description"
      content="A navigation menu that slides in from the the side of the screen when a trigger button is pressed."
    />

    <script src="https://kit.fontawesome.com/c624dca2aa.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body class="no-scroll">
    <button
      type="button"
      class="button nav__open"
      id="nav-open"
      tabindex="0"
      aria-haspopup="true"
    >
      <i class="fas fa-bars"></i>
    </button>
    <nav class="nav nav--open">
      <button
        type="button"
        class="button nav__close"
        id="nav-close"
        aria-label="Close navigation menu"
        tabindex="-1"
      >
        <i class="fas fa-times"></i>
      </button>
      <div>
        <h1 class="nav__logo">Slide-in Nav</h1>

        <ul class="nav__list">
          <li class="nav__li">
            <a href="#" class="nav__link" tabindex="-1">Home</a>
          </li>
          <li class="nav__li">
            <a href="#" class="nav__link" tabindex="-1">About</a>
          </li>
          <li class="nav__li">
            <a href="#" class="nav__link" tabindex="-1">Projects</a>
          </li>
          <li class="nav__li">
            <a href="#" class="nav__link" tabindex="-1">Contact</a>
          </li>
        </ul>
      </div>
      <ul class="nav__social">
        <li>
          <a
            href="#"
            class="nav__social-link"
            tabindex="-1"
            aria-label="Our Facebook"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="#"
            class="nav__social-link"
            tabindex="-1"
            aria-label="Our Twitter"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="#"
            class="nav__social-link"
            tabindex="-1"
            aria-label="Our Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="#"
            class="nav__social-link"
            tabindex="-1"
            aria-label="Our Linkedin"
            ><i class="fab fa-linkedin"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
