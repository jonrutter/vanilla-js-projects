<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <meta name="author" content="Jon Rutter" />
    <meta
      name="description"
      content="A restaurant menu component. The menu items are dynamically generated by JavaScript based on data stored in JSON format (simulating the result of an HTTP request to the server). Users can then filter menu items by type."
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS / JS -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Our menu</h1>
      <ul class="buttons__list">
        <li>
          <button type="button" class="btn btn--active" id="all">All</button>
        </li>
        <li><button type="button" class="btn" id="salad">Salads</button></li>
        <li><button type="button" class="btn" id="pasta">Pasta</button></li>
        <li><button type="button" class="btn" id="seafood">Seafood</button></li>
        <li><button type="button" class="btn" id="steak">Steak</button></li>
        <li><button type="button" class="btn" id="dessert">Dessert</button></li>
      </ul>
      <div id="menu" class="container"></div>
    </main>
  </body>
</html>
