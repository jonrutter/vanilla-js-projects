<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator</title>
    <meta name="author" content="Jon Rutter" />
    <meta name="description"
      content="A lorem ipsum placeholder text generator. Users can specify the number of paragraphs, sentences, or words of placeholder text to generate. The result is then printed to the screen. Users can also click a button to copy the result to the clipboard." />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Lato&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />


    <!-- My CSS / JS -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>

  </head>

  <body>
    <header>
      <h1>Lorem Ipsum Generator</h1>
      <h2>Generate placeholder text for any project.
      </h2>
    </header>
    <main class="main">
      <div class="main__top">
        <form id="generator" class="form">
          <div class="form__col">
            <label class="sr-only" for="number">Number</label>
            <input type="number" name="number" id="number" class="form__input" placeholder="0">

          </div>
          <div class="form__col">
            <select id="type" name="type" class="btn btn--dropdown">
              <option value="paragraph">Paragraphs</option>
              <option value="sentence">Sentences</option>
              <option value="word">Words</option>
            </select>
          </div>

          <div class="form__col">
            <button type="submit" id="submit" class="btn btn--brand">Generate!</button>
          </div>
        </form>
        <div class="copy">
          <button id="copy" class="btn btn--flex"><span>Copy</span><span
              class="material-icons">content_copy</span></button>
        </div>
      </div>
      <div class="result" id="result">
      </div>

    </main>


  </body>

</html>
