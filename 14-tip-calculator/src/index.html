<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <meta name="author" content="Jon Rutter" />
    <meta name="description"
      content="A JavaScript-powered tip calculator. Users can enter a price and tip percentage, and the app will display the tip amount and total." />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <!-- My CSS / JS -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>

  </head>

  <body>
    <main>
      <h1>Tip Calculator</h1>
      <div class="app">
        <form class="form">
          <div class="form__row">
            <label for="price" class="form__label">Price:</label>
            <input type="number" id="price" class="form__input">
          </div>
          <div class="form__row">
            <label for="tip-select" class="form__label">Tip:</label>
            <select id="tip-select" class="form__input">
              <option>Select a value</option>
              <option value="0.15">15%</option>
              <option value="0.18">18%</option>
              <option value="0.2">20%</option>
              <option value="0.22">22%</option>
              <option value="0.25">25%</option>
            </select>
          </div>
          <div class="form__row">
            <label for="tip-manual" class="form__label">Or enter tip manually:</label>
            <input type="number" id="tip-manual" class="form__input">
          </div>
          <button type="submit" class="form__submit">Calculate Tip</button>
        </form>
        <div class="result"></div>
      </div>
    </main>

  </body>

</html>
