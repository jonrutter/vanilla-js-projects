<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <meta name="author" content="Jon Rutter" />
    <meta
      name="description"
      content="A counter app. Users can press buttons to increase or decrease the count. Special effects trigger when the counter reaches certain numbers."
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Counter App</h1>
    </header>
    <main>
      <p class="counter-text">0</p>
      <div class="buttons">
        <button type="button" id="increase">Increase</button>
        <button type="button" id="decrease">Decrease</button>
        <button type="button" id="reset">Reset</button>
      </div>
    </main>
  </body>
</html>
