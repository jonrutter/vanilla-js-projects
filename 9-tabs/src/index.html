<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <meta name="author" content="Jon Rutter" />
    <meta
      name="description"
      content="A restaurant menu component. The menu items are dynamically generated by JavaScript based on data stored in JSON format (simulating the result of an HTTP request to the server). Users can then filter menu items by type."
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS / JS -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>About Tabs</h1>
      <div class="tabs">
        <div class="tabs__buttons">
          <button class="tabs__button" data-opens="panel-history">
            History
          </button>
          <button class="tabs__button" data-opens="panel-vision">Vision</button>
          <button class="tabs__button" data-opens="panel-goals">Goals</button>
        </div>
        <div class="tabs__panels">
          <div class="tabs__panel tabs__panel--active" id="panel-history">
            <h2>History</h2>
          </div>
          <div class="tabs__panel" id="panel-vision">
            <h2>Vision</h2>
          </div>
          <div class="tabs__panel" id="panel-goals">
            <h2>Goals</h2>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
